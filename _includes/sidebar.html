<section class="sidebar">
  <a href="/" aria-label="Avatar">
    <img src="{{ site.github.owner_gravatar_url }}?s=150" height="75" width="75" class="avatar" />
  </a>

  <section class="name">
    <a href="/">
      <span id="fname">{{ site.name|split:' '|first }}</span>
      <span id="lname">{{ site.name|split:' '|last }}</span>
    </a>
  </section>

  <section class="meta">
    <a href="{{ site.github.owner_url }}" target="_blank" title="Follow me on GitHub" aria-label="Follow me on GitHub"><i class="fa fa-github"></i></a>
    <a href="/atom.xml" title="Atom RSS feed" aria-label="Atom RSS feed"><i class="fa fa-rss"></i></a>
    <a href="/Resume.pdf" target="_blank" title="Resume" aria-label="Resume"><i class="fa fa-file-text"></i></a>
  </section>

  <section class="sections">
    <ul>
      <li><a href="/about">about</a></li>
      <li><a href="/">posts</a></li>
      <div class="dark-mode-toggle">Dark Mode</div>
    </ul>
  </section>
</section>
<script>
  const darkModeToggle = document.querySelector('.dark-mode-toggle');
  const body = document.body;

  // Check if dark mode preference is already set
  const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (prefersDarkMode) {
    body.classList.add('dark-mode');
  }

  // Function to toggle dark mode
  function toggleDarkMode() {
    body.classList.toggle('dark-mode');
  }

  // Event listener for the toggle switch
  darkModeToggle.addEventListener('click', toggleDarkMode);
</script>
