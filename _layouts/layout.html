<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head><link rel="shortcut icon" href="favicon.ico" /></head>
{% include head.html %}
<body>
  {% include sidebar.html %}
  {{ content }}
  <script>
    function toggleDarkMode() {
    const body = document.body;
    const sidebar = document.querySelector('.sidebar');
    const content = document.querySelector('.content');
    body.classList.toggle('dark-mode');
    sidebar.classList.toggle('dark-mode');
    content.classList.toggle('dark-mode');

    // Get the dark mode toggle button element
    const darkModeToggle = document.querySelector('#darkModeToggle');

    // Toggle the background image based on dark mode state
    if (body.classList.contains('dark-mode')) {
      darkModeToggle.style.backgroundImage = 'url(/images/moon.png)'; // Replace with the moon image path
    } else {
      darkModeToggle.style.backgroundImage = 'url(/images/sun.png)'; // Replace with the sun image path
    }
  }

  // Event listener for the toggle switch
  document.addEventListener('DOMContentLoaded', function () {
    const darkModeToggle = document.querySelector('#darkModeToggle');
    darkModeToggle.addEventListener('click', toggleDarkMode);
  });

  // Check if dark mode preference is already set
  const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (prefersDarkMode) {
    toggleDarkMode();
  }
  </script>
</body>
</html>
